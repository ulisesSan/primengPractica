<div class="row">
    <div class="col-md-5" *ngFor="let comicsList of comics">
        <div class="card">  
            <p-card>
                <ng-template pTemplate="header" class="text-center">
                    <h3 class="h5">{{comicsList.title}}</h3>
                </ng-template>
                <img src="{{comicsList.thumbnail.path}}.{{comicsList.thumbnail.extension}}" class="card-img-top">
                <ng-template pTemplate="footer">
                    <p-fieldset legend="Descripcion" [toggleable]="true">
                        {{comicsList.description}}
                    </p-fieldset>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
